<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Arial Mono MT Pro", "Arial Mono", monospace;
      font-size: 10px;
      text-transform: uppercase;
      color: #000;
      background: #fff;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .panels {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel:first-child {
      border-right: 1px solid #000;
    }

    .panel-header {
      padding: 10px 12px;
      border-bottom: 1px solid #000;
      font-size: 9px;
      color: #666;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .clear-btn {
      font-size: 8px;
      color: #999;
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
      text-transform: uppercase;
      padding: 2px 4px;
    }

    .clear-btn:hover {
      color: #000;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
    }

    .search-box {
      padding: 8px 12px;
      border-bottom: 1px solid #000;
      flex-shrink: 0;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #000;
      font-family: "Arial Mono MT Pro", "Arial Mono", monospace;
      font-size: 10px;
      text-transform: uppercase;
      background: #fff;
    }

    input:focus {
      outline: none;
      background: #f5f5f5;
    }

    input::placeholder {
      color: #999;
    }

    .font-family {
      margin-bottom: 12px;
    }

    .family-name {
      font-size: 10px;
      margin-bottom: 4px;
    }

    .styles {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .style-tag {
      font-size: 9px;
      padding: 3px 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      color: #666;
    }

    .style-tag:hover {
      border-color: #000;
      color: #000;
    }

    .style-tag.selected {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .footer {
      border-top: 1px solid #000;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }

    .footer a {
      color: #999;
      text-decoration: none;
      font-size: 9px;
    }

    .footer a:hover {
      color: #000;
    }

    .message {
      flex: 1;
      font-size: 9px;
      text-align: right;
    }

    .message.success {
      color: #000;
    }

    .message.error {
      color: #900;
    }

    .message.progress {
      color: #666;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .message.progress {
      animation: pulse 1s infinite;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #000;
      background: #fff;
      font-family: "Arial Mono MT Pro", "Arial Mono", monospace;
      font-size: 10px;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background: #000;
      color: #fff;
    }

    button:disabled {
      border-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }

    .empty {
      color: #999;
      padding: 20px 0;
    }

    .loading {
      padding: 40px;
      text-align: center;
      color: #999;
    }

    .selection-count {
      font-size: 8px;
      color: #666;
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading">Loading fonts...</div>
  </div>

  <script>
    let selectionFonts = [];
    let allFonts = [];
    let hasSelection = false;
    let selectedFrom = new Set();
    let selectedTo = null;
    let searchQuery = '';
    let messageText = '';
    let messageType = '';
    let isReplacing = false;

    function openLink(url) {
      parent.postMessage({ pluginMessage: { type: 'open-link', url } }, '*');
    }

    function render() {
      const app = document.getElementById('app');

      const filteredFonts = allFonts.filter(f => {
        const q = searchQuery.toLowerCase();
        if (!q) return true;
        return f.family.toLowerCase().includes(q) ||
          f.styles.some(s => s.toLowerCase().includes(q));
      });

      const selectionList = selectionFonts.length > 0
        ? selectionFonts.map(f => renderFontFamily(f, 'from')).join('')
        : '<div class="empty">No text found</div>';

      const allList = filteredFonts.map(f => renderFontFamily(f, 'to')).join('');

      const fromCount = selectedFrom.size;
      const headerLeft = hasSelection ? 'Selection' : 'Page';

      app.innerHTML = `
        <div class="panels">
          <div class="panel">
            <div class="panel-header">
              <span>${headerLeft}${fromCount > 0 ? `<span class="selection-count">(${fromCount} selected)</span>` : ''}</span>
              ${fromCount > 0 ? `<button class="clear-btn" id="clearFrom">Clear</button>` : ''}
            </div>
            <div class="panel-content" id="fromPanel">
              ${selectionList}
            </div>
          </div>
          <div class="panel">
            <div class="panel-header">Change with</div>
            <div class="search-box">
              <input type="text" id="search" placeholder="Search..." value="${escapeHtml(searchQuery)}">
            </div>
            <div class="panel-content" id="toPanel">
              ${allList}
            </div>
          </div>
        </div>
        <div class="footer">
          <a href="#" onclick="openLink('https://vetlesen.no'); return false;">made by jonas vetlesen</a>
          <div class="message ${messageType}">${messageText}</div>
          <button id="replaceBtn" ${selectedFrom.size === 0 || !selectedTo || isReplacing ? 'disabled' : ''}>${isReplacing ? 'Replacing...' : 'Replace'}</button>
        </div>
      `;

      const searchInput = document.getElementById('search');
      searchInput.addEventListener('input', handleSearch);

      if (document.activeElement === searchInput || searchQuery) {
        searchInput.focus();
        searchInput.setSelectionRange(searchQuery.length, searchQuery.length);
      }

      document.getElementById('replaceBtn').addEventListener('click', handleReplace);

      const clearBtn = document.getElementById('clearFrom');
      if (clearBtn) {
        clearBtn.addEventListener('click', () => {
          selectedFrom.clear();
          render();
        });
      }

      document.querySelectorAll('[data-action]').forEach(el => {
        el.addEventListener('click', handleStyleClick);
      });
    }

    function renderFontFamily(font, type) {
      const styles = font.styles.map(style => {
        const key = `${font.family}::${style}`;
        const selected = type === 'from' ? selectedFrom.has(key) : selectedTo === key;
        return `<span class="style-tag ${selected ? 'selected' : ''}" data-action="select-${type}" data-family="${escapeAttr(font.family)}" data-style="${escapeAttr(style)}">${style}</span>`;
      }).join('');

      return `<div class="font-family">
        <div class="family-name">${escapeHtml(font.family)}</div>
        <div class="styles">${styles}</div>
      </div>`;
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function escapeAttr(str) {
      return str.replace(/"/g, '&quot;');
    }

    function handleSearch(e) {
      searchQuery = e.target.value;
      render();
    }

    function handleStyleClick(e) {
      if (isReplacing) return;
      
      const action = e.target.dataset.action;
      const family = e.target.dataset.family;
      const style = e.target.dataset.style;
      const key = `${family}::${style}`;

      if (action === 'select-from') {
        if (selectedFrom.has(key)) {
          selectedFrom.delete(key);
        } else {
          selectedFrom.add(key);
        }
      } else if (action === 'select-to') {
        selectedTo = selectedTo === key ? null : key;
      }
      render();
    }

    function handleReplace() {
      if (selectedFrom.size === 0 || !selectedTo || isReplacing) return;

      const fromList = Array.from(selectedFrom).map(key => {
        const [family, style] = key.split('::');
        return { family, style };
      });

      const [toFamily, toStyle] = selectedTo.split('::');

      isReplacing = true;
      messageText = 'Starting...';
      messageType = 'progress';
      render();

      parent.postMessage({
        pluginMessage: {
          type: 'replace-batch',
          fromList,
          to: { family: toFamily, style: toStyle }
        }
      }, '*');
    }

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'init') {
        selectionFonts = msg.selectionFonts;
        allFonts = msg.allFonts;
        hasSelection = msg.hasSelection;
        render();
      }

      if (msg.type === 'selection-update') {
        selectionFonts = msg.selectionFonts;
        hasSelection = msg.hasSelection;
        selectedFrom.clear();
        render();
      }

      if (msg.type === 'progress') {
        messageText = `${msg.message} (${msg.count})`;
        messageType = 'progress';
        render();
      }

      if (msg.type === 'success') {
        isReplacing = false;
        messageText = msg.message;
        messageType = 'success';
        selectedFrom.clear();
        selectedTo = null;
        render();
        setTimeout(() => {
          messageText = '';
          messageType = '';
          render();
        }, 3000);
      }

      if (msg.type === 'error') {
        isReplacing = false;
        messageText = msg.message;
        messageType = 'error';
        render();
        setTimeout(() => {
          messageText = '';
          messageType = '';
          render();
        }, 3000);
      }
    };
  </script>
</body>

</html>
